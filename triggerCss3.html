<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css" media="screen">
		div#box1{
			background-color: #9dceff;
			width: 400px;
			height: 200px;
			position: absolute;
			top: 100px;
			left: -400px;
			opacity: 0;
		}
	</style>
</head>
<script>
	function slideOpen(el){
		var elem = document.getElementById(el);
		elem.style.transition = "left .5s linear 0s,opacity .5s linear 0s";
		elem.style.left = 0;
		elem.style.opacity = 1;
	}
	function slideClose(el){
		var elem = document.getElementById(el);
		elem.style.transition = "left .5s linear 0s,opacity .5s linear 0s";
		elem.style.left = "-400px";
		elem.style.opacity = 0;
	}

</script>
<body>
<button type="button" onclick="slideClose('box1')">click</button>
<button type="button" onclick="slideOpen('box1')">click</button>
<div id="box1">content in box 1 ....</div>
</body>
</html>
